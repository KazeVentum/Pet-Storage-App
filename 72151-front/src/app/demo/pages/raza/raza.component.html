<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-primary btn-sm" (click)="crearRazaModal('C')" title="Crear una raza nueva">
            <i class="fa fa-plus"></i>
            &nbsp;Nueva Raza
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="table table-responsive">
                <table class="table table-responsive table-stripped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Tamaño</th>
                      <th>Estado</th>
                      <th class="text-center">Opciones</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="razas.length === 0">
                    <tr>
                      <td colspan="4" class="text-center">No hay registros disponibles</td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="razas.length > 0">
                    <tr *ngFor="let raza of razas">
                      <td>{{ raza.nombreRaza }}</td>
                      <td>
                        <span class="badge bg-info">{{ raza.tamano }}</span>
                      </td>
                      <td>
                        <span [class]="'badge bg-' + (raza.activo ? 'success' : 'danger')">
                          {{ raza.activo ? 'Activa' : 'Inactiva' }}
                        </span>
                      </td>
                      <td class="text-center">
                        <button class="btn btn-outline-primary btn-sm" title="Editar raza" (click)="abrirModoEdicion(raza)">
                          <i class="fa fa-edit"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="crearRazaModal" tabindex="-1" aria-labelledby="crearRazaModalLabel" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearRazaModalLabel">{{ titleModal }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="nombreRaza" class="form-label">Nombre de la Raza</label>
            <input
              type="text"
              formControlName="nombreRaza"
              class="form-control"
              id="nombreRaza"
              placeholder="Ingrese el nombre de la raza"
            />
            <div *ngIf="form.get('nombreRaza')?.hasError('required') && form.get('nombreRaza')?.touched" class="text-danger">
              El nombre de la raza es requerido.
            </div>
          </div>

          <div class="mb-3">
            <label for="tamano" class="form-label">Tamaño</label>
            <select class="form-select" formControlName="tamano">
              <option value="">Seleccione un tamaño</option>
              <option value="pequeño">Pequeño</option>
              <option value="mediano">Mediano</option>
              <option value="grande">Grande</option>
            </select>
            <div *ngIf="form.get('tamano')?.hasError('required') && form.get('tamano')?.touched" class="text-danger">
              El tamaño es requerido.
            </div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="activo" id="activo">
              <label class="form-check-label" for="activo">
                Activa
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarRaza()">Guardar</button>
      </div>
    </div>
  </div>
</div>

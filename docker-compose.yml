version: '3.8'

services:
  # Servicio MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: sistema-inventario-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: campus2024
      MYSQL_DATABASE: sistema_inventario
      MYSQL_USER: inventario_user
      MYSQL_PASSWORD: inventario_pass
      TZ: America/Bogota
    ports:
      - "3307:3306"  # Puerto externo 3307 para no conflictar con MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./72151/db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./72151/insert.sql:/docker-entrypoint-initdb.d/02-insert.sql:ro
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pcampus2024"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --lower_case_table_names=1

  # Servicio de la aplicaci√≥n Spring Boot (Backend)
  backend:
    build:
      context: ./72151
      dockerfile: Dockerfile
    container_name: sistema-inventario-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sistema_inventario?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: campus2024
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "false"
      SERVER_PORT: 8080
      TZ: America/Bogota
    ports:
      - "8080:8080"
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sistema-inventario/v1/marca/listar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # Servicio Frontend Angular con Nginx
  frontend:
    build:
      context: ./72151-front
      dockerfile: Dockerfile
    container_name: sistema-inventario-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4200:80"
    networks:
      - inventario-network
    volumes:
      - ./72151-front/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:
    driver: local

networks:
  inventario-network:
    driver: bridge


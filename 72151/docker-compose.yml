version: '3.8'

services:
  # Servicio MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: sistema-inventario-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: campus2024
      MYSQL_DATABASE: sistema_inventario
      MYSQL_USER: inventario_user
      MYSQL_PASSWORD: inventario_pass
      TZ: America/Bogota
    ports:
      - "3307:3306"  # Puerto externo 3307 para no conflictar con MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pcampus2024"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Servicio de la aplicaci√≥n Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sistema-inventario-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sistema_inventario?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: campus2024
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SERVER_PORT: 8080
      TZ: America/Bogota
    ports:
      - "8080:8080"
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sistema-inventario/v1/marca/listar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  mysql_data:
    driver: local

networks:
  inventario-network:
    driver: bridge

